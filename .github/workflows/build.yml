name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y openjdk-8-jdk git zip unzip autoconf automake libtool m4 libltdl-dev pkg-config zlib1g-dev libncurses5-dev libssl-dev libffi-dev libmtdev1
        pip install --upgrade cython virtualenv buildozer kivy==2.3.0 telethon pillow cryptography requests yt-dlp

    - name: Build APK
      run: |
        yes | buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
